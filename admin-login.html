                                </div>
                            </div>
                            <div>
                                <div class="input-field s12">

                                    <input required id="wachtwoord" type="password" class="form-control rounded" placeholder="Paswoord" validate/>
                                    <div class="invalid-feedback">Een Wachtwoord is verplicht.</div>
                                </div>
                            </div>
                            <div>
                                <div class="s12 log-ch-bx">
                                    <p>
                                        <input type="checkbox" id="onthoud">
                                        <label for="onthoud">Onthoud</label>
                                    </p>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <div>
                                    <input id="button_inloggin" type="button" value="Inloggen" class="inloggen_button">
